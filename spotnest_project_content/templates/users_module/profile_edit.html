{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data" class="row g-3">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="col-12">
            <button type="submit" class="btn btn-success">Save Changes</button>
            <a href="{% url 'module_users:profile_view' %}" class="btn btn-secondary ms-2">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
